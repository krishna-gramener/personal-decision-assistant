<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalised Decision Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>
    <script>
      mermaid.initialize({ startOnLoad: false });
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      .expert-card {
        transition: transform 0.3s;
      }
      .expert-card:hover {
        transform: translateY(-5px);
      }
      .question-section {
        border-left: 3px solid #0d6efd;
        padding-left: 15px;
        margin: 10px 0;
      }
      .hidden {
        display: none;
      }
      .expert-avatar {
        width: 60px;
        height: 60px;
        background-color: #e9ecef;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <h1 class="text-center mb-4">
        <i class="bi bi-people-fill text-primary me-2"></i>
        Personalised Decision Assistant
      </h1>

      <div class="row justify-content-center mb-4">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <div id="apiBox" class="mb-4 d-flex justify-content-center">
                <form id="apiForm" class="d-flex align-items-center gap-2">
                  <input id="apiInput" type="password" class="form-control" placeholder="Enter API Token" required style="max-width: 300px;">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
              <form id="questionForm">
                <div class="mb-3">
                  <label for="questionInput" class="form-label">
                    <i class="bi bi-question-circle-fill me-2"></i>
                    Ask your question:
                  </label>
                  <textarea
                    class="form-control"
                    id="questionInput"
                    rows="3"
                    required=""
                    placeholder="Enter your question here..."
                  ></textarea>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    <i class="bi bi-send-fill me-2"></i>
                    Submit Question
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div id="loadingSpinner" class="text-center my-5 hidden">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2" id="loadingMessage">Processing your question...</p>
      </div>

      <div
        id="errorAlert"
        class="alert alert-danger alert-dismissible fade show hidden"
        role="alert"
      >
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span id="errorMessage">An error occurred.</span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      <div id="resultsContainer" class="hidden">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h2 class="card-title">
              <i class="bi bi-question-lg text-primary me-2"></i>
              Original Question
            </h2>
            <p id="originalQuestion" class="lead"></p>
          </div>
        </div>

        <!-- Mindmap rendering area -->
        <div id="mindmapsContainer" class="mb-4"></div>

        <h3 class="mb-3 text-center">
          <i class="bi bi-people-fill text-primary me-2"></i>
          Expert Panel
        </h3>

        <div
          id="expertsContainer"
          class="row row-cols-1 row-cols-md-3 g-4 mb-4"
        ></div>

        <div class="card shadow-sm mb-5">
          <div class="card-body">
            <h3 class="card-title">
              <i class="bi bi-check-circle-fill text-success me-2"></i>
              Final Answer
            </h3>
            <div id="finalAnswer" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
